<div class="states-wrapper">
  <ion-button
    class="state"
    [class.selected]="
      (i === currentShare && currentShare < totalShares - 1) || (currentShare === totalShares - 1 && i === currentShare - 1)
    "
    shape="round"
    *ngFor="let item of [].constructor(totalShares); let i = index"
    [color]="i === currentShare ? 'primary' : 'tertiary'"
  >
    {{ i + 1 }}
  </ion-button>
</div>
